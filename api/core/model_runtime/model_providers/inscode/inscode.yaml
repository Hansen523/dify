provider: inscode
label:
    zh_Hans: InsCode
    en_US: InsCode
icon_small:
    en_US: icon_s_en.png
icon_large:
    zh_Hans: icon_l_zh.png
    en_US: icon_l_en.png
supported_model_types:
    - llm
    - text-embedding
configurate_methods:
    - predefined-model
provider_credential_schema:
    credential_form_schemas:
        -   variable: inscode_api_key
            label:
                en_US: API Key
            type: secret-input
            required: true
            placeholder:
                zh_Hans: 在此输入您的 API Key
                en_US: Enter your API Key
        -   variable: inscode_api_url
            label:
                en_US: API URL
            type: text-input
            required: false
            placeholder:
                zh_Hans: 在此输入您的 API URL
                en_US: Enter your API URL
